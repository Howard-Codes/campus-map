name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    permissions:
      contents: write
    steps:
        - uses: actions/checkout@v2
        - name: Use Node.js 14.x
          uses: actions/setup-node@v2
          with:
            node-version: 14.x
        - name: Install Dependencies
          run: npm install
        - name: Build
          run: npm run build
